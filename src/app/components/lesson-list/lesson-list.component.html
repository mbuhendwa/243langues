<app-header></app-header>
<!-- Content -->
<main role="main" class="site-content">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-10 main-loop">
                <h4 class="font-weight-bold spanborder"><span>{{ type }}</span></h4>
                <div *ngFor="let lesson of lessons" class="mb-5 d-flex justify-content-between main-loop-card">
                    <div class="pr-3">
                        <h2 class="mb-1 h4 font-weight-bold">
                            <a class="text-dark" href="/lesson/{{ lesson.id }}">{{ lesson.data().title }}</a>
                        </h2>
                        <div style="display: inline;" class="excerpt" [innerHTML]="excerpt(lesson.data().content)"></div>... 
                        <a href="/lesson/{{ lesson.id }}">Voir plus</a><br>
                        <small class="text-muted"> {{ lesson.data().published_date.seconds*1000 | date: 'dd MMMM y' }}</small>
                    </div>
                </div>
                
                <div *ngIf="lessons" class="mt-5">
                    <!-- Pagination links  -->
                    <ul class="pagination">
                        <li class="page-item {{ page_index<=1? 'disabled': '' }}"><a class="page-link" (click)="getPreviousLessons()">&laquo; Prev.</a></li>
                        <li class="page-item disabled"><span class="webjeda page-link">{{ page_index }} - {{ page_index + lessons.length - 1 }}</span></li>
                        <li class="page-item {{ is_eol ? 'disabled': '' }}"><a class="page-link" (click)="getNextLessons()">Next &raquo;</a></li>
                    </ul>
                </div>
            </div>
